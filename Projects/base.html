<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href=" {{ url_for('static', filename='css/base.css') }} ">
    <title>{{ title | safe }}</title>
    {% block head %}{% endblock %}
  </head>
  <body>
    <div id="main-grid">

      <div id="top-bar">
        <div id="logo-text">
          Hei på deg!
        </div>
        
        <div id="page-title">
          <h1>{{ title | safe }}</h1>
        </div>
        
        <div id="search-bar">
          Søk etter...
        </div>

        <div id="top-bar-menu">
          Meny
        </div>

        <div id="profile-menu">
          Profil
        </div>


      </div>

      <div id="side-menu">
        {{ side_menu_content | safe}}
      </div>

      <main>
        {% block main %}
        {% endblock %}
      </main>

      <div id="address">
        Blu William Opland
      </div>
      
    </div>

    {% block scripts %}
    {% endblock %}

    </body>
</html>
